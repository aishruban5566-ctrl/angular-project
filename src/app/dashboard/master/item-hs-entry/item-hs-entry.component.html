<!-- src/app/dashboard/master/item-hs-entry/item-hs-entry.component.html -->
<div class="hs-root">
  <div class="toolbar">
    <h3>Item HS Entry</h3>
    <div class="controls">
      <input placeholder="Search HS code..." [(ngModel)]="search" />
      <button class="btn" (click)="reset()">New</button>
    </div>
  </div>

  <div class="layout">
    <div class="panel form">
      <h4>{{ editingId ? 'Edit HS Entry' : 'Add HS Entry' }}</h4>
      <form (ngSubmit)="save()">
        <label>HS Code <input [(ngModel)]="model.hsCode" name="hsCode" required /></label>
        <label>Description <input [(ngModel)]="model.description" name="description" /></label>
        <label class="checkbox"><input type="checkbox" [(ngModel)]="model.active" name="active" /> Active</label>
        <div class="form-actions">
          <button type="submit" class="btn primary">{{ editingId ? 'Update' : 'Create' }}</button>
          <button type="button" class="btn" (click)="reset()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="panel list">
      <h4>HS Entry List ({{ filtered.length }})</h4>
      <table class="table">
        <thead><tr><th>HS Code</th><th>Description</th><th>Active</th><th class="actions">Actions</th></tr></thead>
        <tbody>
          <tr *ngFor="let it of filtered">
            <td>{{ it.hsCode }}</td>
            <td>{{ it.description }}</td>
            <td>{{ it.active ? 'Yes' : 'No' }}</td>
            <td class="actions">
              <button class="small" (click)="edit(it)">Edit</button>
              <button class="small danger" (click)="remove(it)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filtered.length===0"><td colspan="4" class="empty">No entries found.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
