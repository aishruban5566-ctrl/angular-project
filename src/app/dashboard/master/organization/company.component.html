<div class="container">

  <div class="form-card">
    <h3>Company</h3>

    <form [formGroup]="companyForm">
      <div class="form-grid">
        <!-- Left -->
        <div>
          <label>Name <span class="req">*</span></label>
          <input formControlName="name" type="text" />

          <label>Code <span class="req">*</span></label>
          <input formControlName="code" type="text" />

          <label>Logo <span class="req">*</span></label>
          <input formControlName="logo" type="file" />

          <label>Year of Established</label>
          <input formControlName="year" type="text" />

          <label>Bank Name</label>
          <input formControlName="bankName" type="text" />

          <label>Bank Acc No</label>
          <input formControlName="bankAccNo" type="text" />

          <label>SWIFT Code</label>
          <input formControlName="swiftCode" type="text" />
        </div>

        <!-- Middle -->
        <div>
          <label>Address</label>
          <textarea formControlName="address"></textarea>

          <label>Phone No</label>
          <input formControlName="phoneNumber" type="text" />

          <label>Branch Name</label>
          <input formControlName="branchName" type="text" />

          <label>IFSC Code</label>
          <input formControlName="ifscCode" type="text" />
        </div>

        <!-- Right -->
        <div>
          <label>Website</label>
          <input formControlName="website" type="text" />

          <label>Mail Id</label>
          <input formControlName="email" type="email" />

          <label>Tin Number</label>
          <input formControlName="tinNumber" type="text" />

          <label>PAN Number</label>
          <input formControlName="panNumber" type="text" />

          <label>Bank Address</label>
          <textarea formControlName="bankAddress"></textarea>
        </div>
      </div>
    </form>

    <div class="button-bar">
      <button (click)="save()">Save</button>
      <button (click)="update()">Update</button>
      <button (click)="delete()">Delete</button>
      <button (click)="refresh()">Refresh</button>
    </div>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Sl.NO</th>
        <th>OrganizationName</th>
        <th>OrganizationCode</th>
        <th>PhoneNumber</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies; let i = index" (click)="selectRow(i, c)" class="row">
        <td>{{ i + 1 }}</td>
        <td>{{ c.organizationName }}</td>
        <td>{{ c.organizationCode }}</td>
        <td>{{ c.phoneNumber }}</td>
        <td>{{ c.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
