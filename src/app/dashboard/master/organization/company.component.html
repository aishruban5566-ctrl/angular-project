<div class="container">
  <h2>Company Management</h2>

  <form (ngSubmit)="saveCompany()" class="form">
    <input type="text" placeholder="Company Name" [(ngModel)]="newCompany.name" name="name" required>
    <input type="text" placeholder="Code" [(ngModel)]="newCompany.code" name="code" required>
    <input type="text" placeholder="Address" [(ngModel)]="newCompany.address" name="address">

    <button type="submit">{{ editing ? 'Update' : 'Add' }} Company</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Company Name</th>
        <th>Code</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.code }}</td>
        <td>{{ c.address }}</td>
        <td>
          <button (click)="editCompany(c)">Edit</button>
          <button (click)="deleteCompany(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
