<div class="container">
  <h2>Department Management</h2>

  <form (ngSubmit)="saveDepartment()" class="form">
    <input type="text" placeholder="Department Name" [(ngModel)]="newDepartment.name" name="name" required>
    <input type="text" placeholder="Head of Department" [(ngModel)]="newDepartment.head" name="head" required>

    <button type="submit">{{ editing ? 'Update' : 'Add' }} Department</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Department Name</th>
        <th>Head</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of departments">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.head }}</td>
        <td>
          <button (click)="editDepartment(d)">Edit</button>
          <button (click)="deleteDepartment(d.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
