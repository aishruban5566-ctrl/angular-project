<div class="container">
  <h2>Designation Management</h2>

  <form (ngSubmit)="saveDesignation()" class="form">
    <input type="text" placeholder="Designation Title" [(ngModel)]="newDesignation.title" name="title" required>
    <input type="text" placeholder="Level (e.g., Junior, Mid, Senior)" [(ngModel)]="newDesignation.level" name="level" required>

    <button type="submit">{{ editing ? 'Update' : 'Add' }} Designation</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Designation Title</th>
        <th>Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of designations">
        <td>{{ d.id }}</td>
        <td>{{ d.title }}</td>
        <td>{{ d.level }}</td>
        <td>
          <button (click)="editDesignation(d)">Edit</button>
          <button (click)="deleteDesignation(d.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
