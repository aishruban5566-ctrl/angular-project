<!-- src/app/dashboard/master/billing/charge-name.component.html -->
<div class="cn-root">
  <div class="cn-header">
    <h3>Charge Names</h3>
    <div class="cn-actions">
      <input placeholder="Filter by code/description" [(ngModel)]="filter" />
      <button class="btn" (click)="reset()">New</button>
    </div>
  </div>

  <div class="cn-grid">
    <div class="cn-form panel">
      <h4>{{ editingId ? 'Edit Charge Name' : 'Create Charge Name' }}</h4>
      <form (ngSubmit)="save()">
        <label>
          Code
          <input name="code" [(ngModel)]="model.code" required />
        </label>

        <label>
          Description
          <input name="description" [(ngModel)]="model.description" />
        </label>

        <label class="checkbox">
          <input type="checkbox" name="active" [(ngModel)]="model.active" /> Active
        </label>

        <div class="form-actions">
          <button class="btn primary" type="submit">{{ editingId ? 'Update' : 'Create' }}</button>
          <button class="btn" type="button" (click)="reset()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="cn-list panel">
      <h4>Charge Name List ({{ filtered.length }})</h4>
      <ul class="list">
        <li *ngFor="let it of filtered">
          <div class="left">
            <div class="code">{{ it.code }}</div>
            <div class="desc">{{ it.description }}</div>
          </div>
          <div class="right">
            <button class="small" (click)="edit(it)">Edit</button>
            <button class="small danger" (click)="remove(it)">Delete</button>
          </div>
        </li>
        <li *ngIf="filtered.length===0" class="empty">No charge names configured.</li>
      </ul>
    </div>
  </div>
</div>
