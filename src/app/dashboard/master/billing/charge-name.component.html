<div class="container">
  <!-- Left Panel: Form -->
  <div class="form-section">
    <h3>Billing Charge Details Enter Here</h3>
    <form [formGroup]="chargeForm">
      <div class="form-group">
        <label>Charge Type <span class="required">*</span></label>
        <select formControlName="chargeType">
          <option value="">-- Select --</option>
          <option *ngFor="let type of chargeTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Billing Charge Name <span class="required">*</span></label>
        <input type="text" formControlName="chargeName" />
      </div>

      <div class="form-group">
        <label>HSN Code <span class="required">*</span></label>
        <input type="text" formControlName="hsnCode" />
      </div>

      <div class="button-group">
        <button type="button" (click)="onSave()">Save</button>
        <button type="button" (click)="onUpdate()" [disabled]="!selectedRow">Update</button>
        <button type="button" (click)="onDelete()" [disabled]="!selectedRow">Delete</button>
        <button type="button" (click)="onRefresh()">Refresh</button>
      </div>
    </form>
  </div>

  <!-- Right Panel: Table -->
  <div class="table-section">
    <h3>Existing Billing Charge Details</h3>
    <table>
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Charge Type</th>
          <th>Billing Charge Name</th>
          <th>HSN Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charge of charges; let i = index" 
            (click)="onSelectRow(charge)" 
            [class.selected]="charge === selectedRow">
          <td>{{ i + 1 }}</td>
          <td>{{ charge.chargeType }}</td>
          <td>{{ charge.chargeName }}</td>
          <td>{{ charge.hsnCode }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
