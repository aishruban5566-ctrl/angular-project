<div class="container">
  <!-- Left side form -->
  <div class="form-section">
    <h3>Charge Type Details Enter Here</h3>

    <form [formGroup]="chargeForm">
      <label for="name">Charge Type Name <span class="required">*</span></label>
      <input type="text" id="name" formControlName="name" />

      <div class="btn-group">
        <button type="button" (click)="onSave()" [disabled]="editIndex !== null">Save</button>
        <button type="button" (click)="onUpdate()" [disabled]="editIndex === null">Update</button>
        <button type="button" (click)="onDelete(editIndex!)" [disabled]="editIndex === null">Delete</button>
        <button type="button" (click)="onRefresh()">Refresh</button>
      </div>
    </form>
  </div>

  <!-- Right side table -->
  <div class="table-section">
    <h3>Existing Charge Type Details</h3>
    <table>
      <thead>
        <tr>
          <th>SL.No</th>
          <th>Charge Type Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charge of chargeTypes; let i = index" (click)="onEdit(i)">
          <td>{{ charge.id }}</td>
          <td>{{ charge.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
