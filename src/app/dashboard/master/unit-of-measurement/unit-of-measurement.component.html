



<div class="container">
  <div class="form-section">
    <h3 class="title">UOM Details Enter Here</h3>
    <form [formGroup]="uomForm">
      <div class="form-group">
        <label for="name">Unit Name</label>
        <input id="name" type="text" formControlName="name" class="inp"/>
      </div>
      <div class="button-group">
        <button type="button" (click)="save()">Save</button>
        <button type="button" (click)="update()">Update</button>
        <button type="button" (click)="delete()">Delete</button>
        <button type="button" (click)="refresh()">Refresh</button>
      </div>
    </form>
  </div>

  <div class="table-section">
    <h3 class="title">Existing UOM Details</h3>
    <table>
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Unit of Measurement</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let uom of uoms; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ uom.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
