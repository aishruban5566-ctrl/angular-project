<div class="clearance-container">
  <!-- Left Form Section -->
  <div class="form-section">
    <h2>Clearance Location Details Enter Here</h2>
    <form class="form-grid">
      <div>
        <label>Transit Type <span class="req">*</span></label>
        <select [(ngModel)]="clearance.transitType" name="transitType">
          <option value="">--Select--</option>
          <option *ngFor="let type of transitTypes" [value]="type">{{type}}</option>
        </select>
      </div>

      <div>
        <label>Country Name <span class="req">*</span></label>
        <input type="text" [(ngModel)]="clearance.country" name="country" />
      </div>

      <div>
        <label>State Name</label>
        <select [(ngModel)]="clearance.state" name="state">
          <option value="">--Select--</option>
          <option *ngFor="let st of states" [value]="st">{{st}}</option>
        </select>
      </div>

      <div>
        <label>Port Location Name <span class="req">*</span></label>
        <input type="text" [(ngModel)]="clearance.portName" name="portName" />
      </div>

      <div>
        <label>Port Location Code <span class="req">*</span></label>
        <input type="text" [(ngModel)]="clearance.portCode" name="portCode" />
      </div>
    </form>

    <div class="form-buttons">
      <button type="button" (click)="save()">Save</button>
      <button type="button" (click)="update()" [disabled]="!selected">Update</button>
      <button type="button" (click)="delete()" [disabled]="!selected">Delete</button>
      <button type="button" (click)="refresh()">Refresh</button>
      <button type="button" (click)="export()" [disabled]="clearanceList.length === 0">Export</button>
    </div>
  </div>

  <!-- Right Table Section -->
  <div class="table-section">
    <h2>Existing Clearance Location Details</h2>
    <table class="clearance-table" *ngIf="clearanceList.length > 0; else noData">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Type</th>
          <th>Country</th>
          <th>State Name</th>
          <th>Port Name</th>
          <th>Port Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clearanceList; let i = index" 
            (click)="selectRow(c)" 
            [class.selected]="selected===c">
          <td>{{i+1}}</td>
          <td>{{c.transitType}}</td>
          <td>{{c.country}}</td>
          <td>{{c.state}}</td>
          <td>{{c.portName}}</td>
          <td>{{c.portCode}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noData>
      <p class="nodata">No clearance location details available</p>
    </ng-template>
  </div>
</div>
