<div class="country-container">
  <div class="card">
    <h2>Country</h2>

    <form [formGroup]="countryForm" class="form-layout">
      <div class="form-group">
        <label>Country Name <span class="required">*</span></label>
        <input type="text" formControlName="countryName" />
      </div>
      <div class="form-group">
        <label>Country Code <span class="required">*</span></label>
        <input type="text" formControlName="countryCode" />
      </div>
      <div class="form-group">
        <label>Phone Code <span class="required">*</span></label>
        <input type="text" formControlName="phoneCode" />
      </div>
    </form>

    <div class="button-group">
      <button (click)="onSave()">Save</button>
      <button (click)="onUpdate()">Update</button>
      <button (click)="onDelete()">Delete</button>
      <button (click)="onRefresh()">Refresh</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>SL.NO</th>
          <th>CountryName</th>
          <th>CountryCode</th>
          <th>PhoneCode</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of countries; let i = index" (click)="onSelect(c)">
          <td>{{ i + 1 }}</td>
          <td>{{ c.countryName }}</td>
          <td>{{ c.countryCode }}</td>
          <td>{{ c.phoneCode }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
