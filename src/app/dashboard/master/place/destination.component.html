<div class="main-container">

  <!-- Top Bar -->
 

  <!-- Form Section -->
  <div class="form-container">
    <h2 class="form-title">DESTINATION</h2>

    <form [formGroup]="destinationForm">
      <div class="form-group">
        <label>Destination Name <span class="required">*</span></label>
        <input type="text" formControlName="deliveryAreaName" />
      </div>

      <div class="form-group">
        <label>Destination Code <span class="required">*</span></label>
        <input type="text" formControlName="codeName" />
      </div>

      <div class="button-group">
        <button type="button" (click)="saveDestination()">Save</button>
        <button type="button" (click)="updateDestination()">Update</button>
        <button type="button" (click)="deleteDestination(selectedIndex!)" [disabled]="selectedIndex===null">Delete</button>
        <button type="button" (click)="refreshForm()">Refresh</button>
      </div>
    </form>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>SlNo</th>
          <th>DeliveryAreaName</th>
          <th>CodeName</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of destinations; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ d.deliveryAreaName }}</td>
          <td>{{ d.codeName }}</td>
          <td>
            <button (click)="editDestination(i)">Edit</button>
            <button (click)="deleteDestination(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
