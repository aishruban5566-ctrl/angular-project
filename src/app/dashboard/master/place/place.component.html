<div class="place-container">
  <h2>Place — Master</h2>
  <p>Manage place-related master data. Click a tile to open the section.</p>

  <div class="tiles">
    <div class="tile" *ngFor="let section of sections">
      <h3>{{ section.label }}</h3>
      <button class="btn-open" (click)="openSection(section.component)">
        Open
      </button>
    </div>
  </div>

  <!-- Dynamic child popup -->
  <div class="child-popup" *ngIf="activeComponent">
    <button class="close-btn" (click)="closeSection()">✖</button>
    <ng-container *ngComponentOutlet="activeComponent"></ng-container>
  </div>
</div>
