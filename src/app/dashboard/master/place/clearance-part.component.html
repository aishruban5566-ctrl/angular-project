<div class="page-container">
  <!-- Top Navigation -->
  
 

  <div class="content">
    <div class="form-card">
      <h3>Clearance Organization</h3>
      <form [formGroup]="clearanceForm">
        <div class="form-grid">
          <div class="form-group">
            <label>Clearance Location <span class="required">*</span></label>
            <select formControlName="clearanceLocation">
              <option *ngFor="let l of locations">{{ l }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Organization Name <span class="required">*</span></label>
            <input type="text" formControlName="organizationName" />
          </div>

          <div class="form-group">
            <label>Organization Code <span class="required">*</span></label>
            <input type="text" formControlName="organizationCode" />
          </div>

          <div class="form-group">
            <label>Year of Established <span class="required">*</span></label>
            <input type="text" formControlName="yearEstablished" />
          </div>

          <div class="form-group">
            <label>Logo</label>
            <input type="text" formControlName="logo" />
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea formControlName="address"></textarea>
          </div>

          <div class="form-group">
            <label>Phone No</label>
            <input type="text" formControlName="phone" />
          </div>

          <div class="form-group">
            <label>Website</label>
            <input type="text" formControlName="website" />
          </div>

          <div class="form-group">
            <label>Mail Id</label>
            <input type="text" formControlName="mailId" />
          </div>

          <div class="form-group">
            <label>Tin Number</label>
            <input type="text" formControlName="tin" />
          </div>

          <div class="form-group">
            <label>PAN Number</label>
            <input type="text" formControlName="pan" />
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-bar">
          <button type="button" (click)="saveOrg()">Save</button>
          <button type="button" (click)="updateOrg()">Update</button>
          <button type="button" (click)="deleteOrg(selectedIndex!)" [disabled]="selectedIndex===null">Delete</button>
          <button type="button" (click)="refreshForm()">Refresh</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Sl.NO</th>
            <th>Clearance Location</th>
            <th>Clearance Org Name</th>
            <th>Clearance Org Code</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let org of organizations; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ org.clearanceLocation }}</td>
            <td>{{ org.organizationName }}</td>
            <td>{{ org.organizationCode }}</td>
            <td>{{ org.phone }}</td>
            <td>{{ org.address }}</td>
            <td>
              <button (click)="editOrg(i)">Edit</button>
              <button (click)="deleteOrg(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
