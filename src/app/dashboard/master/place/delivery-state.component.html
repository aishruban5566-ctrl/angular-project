<div class="delivery-container">
  <h2>Delivery State</h2>

  <form [formGroup]="deliveryStateForm" class="form-card">
    <div class="form-row">
      <label>Country Name <span class="required">*</span></label>
      <select formControlName="countryName">
        <option value="">-Select-</option>
        <option value="INDIA">INDIA</option>
      </select>

      <label>Delivery State Name <span class="required">*</span></label>
      <input type="text" formControlName="deliveryStateName" />
    </div>

    <div class="form-row">
      <label>State Code <span class="required">*</span></label>
      <input type="text" formControlName="stateCode" />

      <label>GST State Code</label>
      <input type="text" formControlName="customStateCode" />
    </div>

    <div class="button-row">
      <button type="button" (click)="onSave()">Save</button>
      <button type="button" (click)="onRefresh()">Refresh</button>
      <button type="button" (click)="onExport()">Export</button>
    </div>
  </form>

  <table class="state-table">
    <thead>
      <tr>
        <th>SL.NO</th>
        <th>CountryName</th>
        <th>DeliveryStateName</th>
        <th>StateCode</th>
        <th>Custom StateCode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ state.countryName }}</td>
        <td>{{ state.deliveryStateName }}</td>
        <td>{{ state.stateCode }}</td>
        <td>{{ state.customStateCode }}</td>
        <td>
          <button (click)="onEdit(state, i)">Edit</button>
          <button (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
