<div class="tariff-container">
  <h2>Tariff Management</h2>

  <!-- Navigation Tabs -->
  <div class="tab-nav">
    <button [class.active]="activeTab === 'carrier'" (click)="setTab('carrier')">
      Carrier Tariff
    </button>
    <button [class.active]="activeTab === 'client'" (click)="setTab('client')">
      Client Tariff
    </button>
    <button [class.active]="activeTab === 'shipper'" (click)="setTab('shipper')">
      Shipper Tariff
    </button>
  </div>

  <!-- Dynamic Content -->
  <div class="tab-content">
    <app-carrier-tariff *ngIf="activeTab === 'carrier'"></app-carrier-tariff>
    <app-client-tariff *ngIf="activeTab === 'client'"></app-client-tariff>
    <app-shipper-tariff *ngIf="activeTab === 'shipper'"></app-shipper-tariff>
  </div>
</div>
