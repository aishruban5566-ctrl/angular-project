<div class="report-container">
  <h2>AWB Print Report</h2>

  <form (ngSubmit)="generateReport()" #awbForm="ngForm" class="report-form">
    <label for="awbNumber">Enter AWB Number:</label>
    <input
      type="text"
      id="awbNumber"
      name="awbNumber"
      [(ngModel)]="awbNumber"
      required
      placeholder="Enter AWB..."
    />
    <button type="submit" [disabled]="!awbForm.form.valid">Generate</button>
    <button type="button" (click)="clearForm()" class="secondary">Clear</button>
  </form>

  <div *ngIf="reportData" class="report-result">
    <h3>Report Details</h3>
    <p><strong>AWB Number:</strong> {{ reportData.awb }}</p>
    <p><strong>Date:</strong> {{ reportData.date }}</p>
    <p><strong>Status:</strong> {{ reportData.status }}</p>
  </div>
</div>
