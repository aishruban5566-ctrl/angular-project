<div class="sales-report-container">
  <h2>AWB Sales Report</h2>

  <form (ngSubmit)="generateSalesReport()" #salesForm="ngForm" class="sales-form">
    <label for="fromDate">From:</label>
    <input
      type="date"
      id="fromDate"
      name="fromDate"
      [(ngModel)]="fromDate"
      required
    />

    <label for="toDate">To:</label>
    <input
      type="date"
      id="toDate"
      name="toDate"
      [(ngModel)]="toDate"
      required
    />

    <button type="submit" [disabled]="!salesForm.form.valid">Generate</button>
    <button type="button" (click)="clearReport()" class="secondary">Clear</button>
  </form>

  <div *ngIf="salesData.length > 0" class="sales-result">
    <h3>Sales Report Data</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Amount (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of salesData">
          <td>{{ s.id }}</td>
          <td>{{ s.date }}</td>
          <td>{{ s.amount | number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
