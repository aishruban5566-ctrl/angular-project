<div class="ops-container">
  <h2 class="ops-title">{{ title }}</h2>

  <!-- Card grid navigation -->
  <div class="card-grid">
    <a class="card" routerLink="awb-sales-entry" routerLinkActive="active">
      <div class="card-title">AWB Sales Entry</div>
      <div class="card-sub">Create new AWB entries</div>
    </a>

    <a class="card" routerLink="awb-view-modify" routerLinkActive="active">
      <div class="card-title">AWB View / Modify</div>
      <div class="card-sub">Update existing AWBs</div>
    </a>

    <a class="card" routerLink="awb-auditing" routerLinkActive="active">
      <div class="card-title">AWB Auditing</div>
      <div class="card-sub">Check & verify</div>
    </a>

    <a class="card" routerLink="awb-delete" routerLinkActive="active">
      <div class="card-title">AWB Delete</div>
      <div class="card-sub">Remove AWB records</div>
    </a>
  </div>

  <!-- Child content renders here -->
  <div class="ops-content">
    <router-outlet></router-outlet>
  </div>
</div>
