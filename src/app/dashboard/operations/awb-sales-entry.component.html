<div class="box">
  <h2>AWB Sales Entry</h2>
  <form (ngSubmit)="addSale()" class="form">
    <label>AWB No: <input [(ngModel)]="model.awbNo" name="awbNo" required /></label>
    <label>Customer: <input [(ngModel)]="model.customer" name="customer" required /></label>
    <label>Amount: <input [(ngModel)]="model.amount" name="amount" type="number" required /></label>
    <label>Date: <input [(ngModel)]="model.date" name="date" type="date" /></label>
    <button type="submit">Add Sale</button>
  </form>

  <table>
    <tr><th>AWB No</th><th>Customer</th><th>Amount</th><th>Date</th></tr>
    <tr *ngFor="let s of salesList">
      <td>{{s.awbNo}}</td>
      <td>{{s.customer}}</td>
      <td>{{s.amount}}</td>
      <td>{{s.date}}</td>
    </tr>
  </table>
</div>
