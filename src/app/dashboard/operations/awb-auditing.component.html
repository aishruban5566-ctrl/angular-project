<div class="box">
  <h2>AWB Auditing</h2>
  <form (ngSubmit)="addAudit()" class="form">
    <label>AWB No: <input [(ngModel)]="model.awbNo" name="awbNo" required /></label>
    <label>Status: <input [(ngModel)]="model.status" name="status" required /></label>
    <label>Remarks: <input [(ngModel)]="model.remarks" name="remarks" /></label>
    <label>Date: <input [(ngModel)]="model.date" name="date" type="date" /></label>
    <button type="submit">Add Record</button>
  </form>

  <table>
    <tr><th>AWB No</th><th>Status</th><th>Remarks</th><th>Date</th><th>Action</th></tr>
    <tr *ngFor="let a of auditList; let i = index">
      <td>{{a.awbNo}}</td>
      <td>{{a.status}}</td>
      <td>{{a.remarks}}</td>
      <td>{{a.date}}</td>
      <td><button (click)="deleteAudit(i)">Delete</button></td>
    </tr>
  </table>
</div>
